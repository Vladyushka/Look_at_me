<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            max-width: 90vw;
        }

        .text {
            color: #ff0000;
            font-size: 6vw;
            text-transform: uppercase;
            opacity: 0;
            text-shadow: 0 0 30px #ff0000;
            animation: appear 3s forwards;
            white-space: nowrap;
            letter-spacing: -2px;
        }

        @media (min-width: 1200px) {
            .text {
                font-size: 80px;
            }
        }

        .overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.1) 0%, 
                rgba(0,0,0,1) 50%);
            pointer-events: none;
            mix-blend-mode: multiply;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0.7) rotate(-5deg);
            }
            80% {
                opacity: 1;
                transform: scale(0.95) rotate(1deg);
            }
            100% {
                opacity: 1;
                transform: scale(0.9) rotate(0deg);
            }
        }

        .glow {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.4) 0%, 
                rgba(0,0,0,0) 70%);
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="text">Fuck You</div>
        <div class="overlay"></div>
    </div>

    <script>
        // Адаптивный размер текста
        function adjustText() {
            const text = document.querySelector('.text');
            const container = document.querySelector('.container');
            
            while(text.offsetWidth > container.offsetWidth) {
                text.style.fontSize = `${parseFloat(getComputedStyle(text).fontSize) * 0.95}px`;
            }
        }

        window.addEventListener('resize', adjustText);
        document.addEventListener('DOMContentLoaded', adjustText);

        // Интерактивное свечение
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            glow.style.transform = `translate(${e.clientX - 100}px, ${e.clientY - 100}px)`;
        });
    </script>
</body>
</html>
