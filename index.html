<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смотри на страницу</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        .container {
            position: relative;
            text-align: center;
            max-width: 95vw;
            z-index: 1;
            padding: 20px;
        }

        .text {
            color: #ff0000;
            font-size: 10vw;
            text-transform: uppercase;
            text-shadow: 0 0 15px #ff0000;
            white-space: nowrap;
            letter-spacing: -1px;
            position: relative;
            z-index: 3;
            will-change: transform;
        }

        @media (min-width: 768px) {
            .text {
                font-size: 6vw;
                text-shadow: 0 0 30px #ff0000;
            }
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateX(-100vw);
            animation: 
                letterEntry 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards,
                letterBounce 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s forwards;
            will-change: transform, opacity;
        }

        @keyframes letterEntry {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes letterBounce {
            50% { transform: translateY(-12px); }
        }

        .overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.1) 0%, 
                rgba(0,0,0,1) 60%);
            pointer-events: none;
            mix-blend-mode: multiply;
            z-index: 2;
        }

        .blast {
            position: absolute;
            width: 200%;
            height: 400%;
            background: radial-gradient(circle, 
                rgba(255,100,100,0.6) 0%, 
                rgba(255,0,0,0) 70%);
            animation: blast 1s ease-out forwards;
            pointer-events: none;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes blast {
            to {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .particle {
            position: absolute;
            background: rgba(255,100,100,0.8);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: particleFly 0.8s ease-out forwards;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        @keyframes particleFly {
            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .glow {
            position: fixed;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.3) 0%, 
                rgba(0,0,0,0) 70%);
            animation: pulse 2s infinite;
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            50% { transform: scale(1.05); }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 12vw;
                white-space: normal;
                line-height: 1.2;
                text-shadow: 0 0 10px #ff0000;
            }
            
            .letter {
                animation: 
                    letterEntry 0.4s ease-out forwards,
                    letterBounce 0.3s ease 0.4s forwards;
            }
            
            .blast {
                animation-duration: 0.8s;
            }
            
            .particle {
                width: 5px;
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="text"></div>
        <div class="overlay"></div>
        <div class="blast"></div>
        <div class="particles"></div>
    </div>

    <script>
        const text = 'Fuck   You';
        const container = document.querySelector('.text');
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // Инициализация текста
        text.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = letter;
            span.style.animationDelay = `${index * (isMobile ? 0.08 : 0.12)}s`;
            container.appendChild(span);
        });

        // Создание взрыва
        function createExplosion() {
            const particles = document.querySelector('.particles');
            
            // Шоквейв
            const shockwave = document.createElement('div');
            shockwave.className = 'shockwave';
            container.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 600);

            // Частицы
            const particleCount = isMobile ? 15 : 30;
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 200 + 100;
                particle.style.setProperty('--x', `${Math.cos(angle) * speed}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * speed}px`);
                particles.appendChild(particle);
                
                setTimeout(() => particle.remove(), 800);
            }
        }

        // Запуск анимации
        setTimeout(() => {
            createExplosion();
        }, text.length * (isMobile ? 80 : 120) + 500);

        // Адаптивное свечение
        let lastUpdate = 0;
        const glow = document.querySelector('.glow');
        
        function moveGlow(e) {
            const now = Date.now();
            if (now - lastUpdate < 33) return;
            
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            glow.style.transform = `translate(${x - 60}px, ${y - 60}px)`;
            lastUpdate = now;
        }

        document.addEventListener('mousemove', moveGlow);
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            moveGlow(e);
        }, { passive: false });
    </script>
</body>
</html>
