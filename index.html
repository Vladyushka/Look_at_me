<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смотри на страницу иди*т!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            text-align: center;
            max-width: 95vw;
            z-index: 1;
            padding: 20px;
        }

        .text {
            color: #ff0000;
            font-size: 10vw;
            text-transform: uppercase;
            text-shadow: 0 0 30px #ff0000;
            white-space: nowrap;
            letter-spacing: -1px;
            position: relative;
            z-index: 3;
        }

        @media (min-width: 768px) {
            .text {
                font-size: 6vw;
                letter-spacing: -2px;
            }
        }

        @media (min-width: 1200px) {
            .text {
                font-size: 80px;
            }
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateX(-100vw);
            animation: 
                letterEntry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                letterBounce 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.6s forwards;
        }

        @keyframes letterEntry {
            0% {
                transform: translateX(-100vw);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes letterBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.1) 0%, 
                rgba(0,0,0,1) 50%);
            pointer-events: none;
            mix-blend-mode: multiply;
            z-index: 2;
        }

        .blast {
            position: absolute;
            width: 300%;
            height: 600%;
            background: radial-gradient(circle, 
                rgba(255,100,100,0.8) 0%, 
                rgba(255,50,50,0.5) 40%, 
                rgba(255,0,0,0) 80%);
            animation: blast 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            pointer-events: none;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        @keyframes blast {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff5555 20%, rgba(255,0,0,0) 80%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particleFly 1.2s ease-out forwards;
            left: 50%;
            top: 50%;
        }

        @keyframes particleFly {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .glow {
            position: fixed;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.4) 0%, 
                rgba(0,0,0,0) 70%);
            animation: pulse 2s infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .shockwave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.8) 0%, 
                rgba(255,100,100,0) 70%);
            animation: shockwave 1s linear forwards;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes shockwave {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 12vw;
                white-space: normal;
                line-height: 1.2;
            }
            
            .letter {
                animation: 
                    letterEntry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                    letterBounceMobile 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.6s forwards;
            }
            
            @keyframes letterBounceMobile {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
            
            .blast {
                animation: blastMobile 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            }
            
            @keyframes blastMobile {
                100% {
                    transform: translate(-50%, -50%) scale(2);
                }
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="text"></div>
        <div class="overlay"></div>
        <div class="blast"></div>
        <div class="particles"></div>
    </div>

    <script>
        const text = 'Fuck You';
        const container = document.querySelector('.text');
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // Создаем буквы с анимацией
        text.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = letter;
            span.style.animationDelay = `${index * (isMobile ? 0.1 : 0.15)}s`;
            container.appendChild(span);
        });

        // Адаптивный размер текста
        function adjustText() {
            const textElement = document.querySelector('.text');
            const container = document.querySelector('.container');
            
            if(isMobile) {
                textElement.style.fontSize = '12vw';
                return;
            }
            
            while(textElement.offsetWidth > container.offsetWidth) {
                textElement.style.fontSize = `${parseFloat(getComputedStyle(textElement).fontSize) * 0.95}px`;
            }
        }

        // Создаем эффект взрыва с частицами
        function createExplosion() {
            const particles = document.querySelector('.particles');
            particles.innerHTML = '';
            
            document.querySelector('.blast').style.animation = 'blast 1.2s forwards';
            
            const shockwave = document.createElement('div');
            shockwave.className = 'shockwave';
            container.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 1000);
            
            const particleCount = isMobile ? 30 : 50;
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * (isMobile ? 200 : 300) + 100;
                particle.style.setProperty('--x', `${Math.cos(angle) * speed}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * speed}px`);
                particle.style.width = `${Math.random() * (isMobile ? 10 : 15) + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDelay = `${Math.random() * 0.2}s`;
                particles.appendChild(particle);
            }
            
            setTimeout(() => {
                particles.innerHTML = '';
            }, 1200);
        }

        // Запускаем взрыв после появления всех букв
        setTimeout(() => {
            createExplosion();
        }, text.length * (isMobile ? 100 : 150) + 600);

        window.addEventListener('resize', adjustText);
        document.addEventListener('DOMContentLoaded', adjustText);

        // Интерактивное свечение
        function moveGlow(e) {
            const glow = document.querySelector('.glow');
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            glow.style.left = `${x - 75}px`;
            glow.style.top = `${y - 75}px`;
        }

        document.addEventListener('mousemove', moveGlow);
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            moveGlow(e);
        }, { passive: false });
    </script>
</body>
</html>
