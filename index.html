<!DOCTYPE html>
<html>
<head>
    <title>Смотри на страницу иди*т!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            text-align: center;
            width: 90vw;
            max-width: 800px;
            z-index: 1;
        }

        .text {
            color: #ff0000;
            font-size: 12vw;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff0000;
            white-space: nowrap;
            position: relative;
            z-index: 3;
            margin: 0;
            padding: 0;
            line-height: 1;
        }

        @media (min-width: 768px) {
            .text {
                font-size: 80px;
                text-shadow: 0 0 30px #ff0000;
            }
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateX(-100vw);
            animation: 
                letterEntry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                letterBounce 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.6s forwards;
        }

        @keyframes letterEntry {
            0% {
                transform: translateX(-100vw);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes letterBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.1) 0%, 
                rgba(0,0,0,1) 50%);
            pointer-events: none;
            mix-blend-mode: multiply;
            z-index: 2;
        }

        .blast {
            position: absolute;
            width: 200%;
            height: 400%;
            background: radial-gradient(circle, 
                rgba(255,100,100,0.8) 0%, 
                rgba(255,50,50,0.5) 40%, 
                rgba(255,0,0,0) 80%);
            animation: blast 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            pointer-events: none;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        @keyframes blast {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff5555 20%, rgba(255,0,0,0) 80%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particleFly 1s ease-out forwards;
            left: 50%;
            top: 50%;
        }

        @keyframes particleFly {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .glow {
            position: fixed;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.3) 0%, 
                rgba(0,0,0,0) 70%);
            animation: pulse 2s infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .shockwave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.6) 0%, 
                rgba(255,100,100,0) 70%);
            animation: shockwave 0.8s linear forwards;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes shockwave {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="text"></div>
        <div class="overlay"></div>
        <div class="blast"></div>
        <div class="particles"></div>
    </div>

    <script>
        const text = 'Fuck You';
        const container = document.querySelector('.text');
        
        // Создаем буквы с анимацией
        text.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = letter;
            span.style.animationDelay = `${index * 0.15}s`;
            container.appendChild(span);
        });

        // Адаптивный размер текста
        function adjustText() {
            const textElement = document.querySelector('.text');
            const containerElement = document.querySelector('.container');
            const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            
            if (viewportWidth < 768) {
                // Для мобильных устройств
                let fontSize = Math.min(12, 100 / text.length * 2.5);
                textElement.style.fontSize = `${fontSize}vw`;
                
                while(textElement.offsetWidth > containerElement.offsetWidth * 0.9) {
                    fontSize *= 0.95;
                    textElement.style.fontSize = `${fontSize}vw`;
                }
            } else {
                // Для десктопов
                textElement.style.fontSize = '80px';
                while(textElement.offsetWidth > containerElement.offsetWidth) {
                    const currentSize = parseFloat(getComputedStyle(textElement).fontSize);
                    textElement.style.fontSize = `${currentSize * 0.95}px`;
                }
            }
        }

        // Создаем эффект взрыва с частицами
        function createExplosion() {
            const particles = document.querySelector('.particles');
            particles.innerHTML = '';
            
            // Большой взрыв
            document.querySelector('.blast').style.animation = 'blast 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards';
            
            // Ударная волна
            const shockwave = document.createElement('div');
            shockwave.className = 'shockwave';
            document.querySelector('.container').appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 800);
            
            // Количество частиц в зависимости от устройства
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            // Частицы
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * Math.PI * 2;
                const speed = window.innerWidth < 768 ? Math.random() * 150 + 80 : Math.random() * 200 + 100;
                particle.style.setProperty('--x', `${Math.cos(angle) * speed}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * speed}px`);
                particle.style.width = `${Math.random() * 8 + 4}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDelay = `${Math.random() * 0.2}s`;
                particles.appendChild(particle);
            }
            
            setTimeout(() => {
                particles.innerHTML = '';
            }, 1000);
        }

        // Запускаем взрыв после появления всех букв
        setTimeout(() => {
            createExplosion();
        }, text.length * 150 + 600);

        // Инициализация и обработка ресайза
        function init() {
            adjustText();
            window.addEventListener('resize', () => {
                setTimeout(adjustText, 100);
            });
        }

        // Интерактивное свечение для десктопов
        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener('mousemove', (e) => {
                const glow = document.querySelector('.glow');
                glow.style.left = `${e.clientX - 75}px`;
                glow.style.top = `${e.clientY - 75}px`;
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
